<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Chargement avec Image et Couleurs Changeantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a; /* Fond noir fixe */
        }

        /* Points et image qui changent de couleur */
        @keyframes animateColor {
            0% {
                background-color: red;
            }
            25% {
                background-color: orange;
            }
            50% {
                background-color: yellow;
            }
            100% {
                background-color: white;
            }
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        /* Points autour du loader */
        .loader span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(calc(18deg * var(--i)));
        }

        .loader span::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: red; /* Couleur initiale */
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red, 0 0 60px red;
            animation: animateColor 4s linear infinite, animate 2s linear infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        /* Animation des points disparaissant */
        @keyframes animate {
            0% {
                transform: scale(1);
            }
            80%, 100% {
                transform: scale(0);
            }
        }

        /* Ajout de l'image centrale */
        .loader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Si vous voulez que l'image soit arrondie */
            animation: animateColor 4s linear infinite; /* L'image change de couleur */
            box-shadow: 0 0 15px red, 0 0 30px red;
        }
    </style>

    <script>
        // Redirection vers 'mmmm-emmanuel.HTML' apr√®s 5 secondes
        setTimeout(function() {
            window.location.href = 'mars.html';
        }, 5000); // 5000 millisecondes = 5 secondes
    </script>
</head>
